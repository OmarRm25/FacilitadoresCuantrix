    El hipoclorito de sodio es un compuesto químico, fuertemente oxidante de fórmula NaClO. Contiene cloro en estado de oxidación +1, es un oxidante fuerte. Debido a esta característica se utiliza como desinfectante; se utiliza como blanqueador.
